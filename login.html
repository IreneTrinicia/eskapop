<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <script id='pixel-script-poptin' src='https://cdn.popt.in/pixel.js?id=f644b4faaae56' async='true'></script>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="" id="loginForm">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input name="email" type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input name="password" type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <br><br> <a href="#">Forgot my Password</a></label>
                      
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Not a member yet? <a href="register.html.html">Sign up now!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let form = document.getElementById("loginForm")
        form.addEventListener("submit",(e)=>{
            e.preventDefault()
            const formData = new FormData(e.target)
            let values = Object.fromEntries(formData.entries())
            let found = JSON.parse(localStorage.getItem('auth')).find((c)=>c.email === values.email)
            if(found && found.email===values.email && found.password === values.password)
                window.location.href = 'home.html'
            else alert("invalid credentials")
        })
        
    </script>
</body>
</html>
